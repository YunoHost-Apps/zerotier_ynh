version = "1.0"

[main]
name = "Networks"

    [main.node]
    name = "Node information"

        [main.node.address]
        ask = "This gets replaced by the value generated by its getter"
        type = "alert"
        style = "info"

        [main.node.networks]
        ask = "This gets replaced by the value generated by its getter"
        type = "alert"
        style = "info"

        [main.node.join]
        ask = "Join a network"
        type = "string"
        help = "Enter here the network ID (16-character-long hexadecimal string)"

        [main.node.leave]
        ask = "Leave a network"
        type = "string"
        help = "Enter here the network ID (16-character-long hexadecimal string)"
